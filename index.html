<!DOCTYPE html>
<html>
<head>
	<title>Iron Web Designer</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body> 
	<div class="bodyCon"><!-- Open Container -->
		<header>
			<div class="mainHeader"><!-- Open header -->
				<div class="logo"><h2>logo</h2></div>
				<div class="subNav"><h2>subNav</h2></div>
				<nav class="mainNav box"><h2>nav</h2></nav>
		</header><!-- Close Header -->

		<main>
			<section class="hero">
				<section class="mainImageDesc"><h2>mainImageDesc</h2></section>
				<section class="mainImage"><h2>mainImage</h2></section>
			</section>

			<section class="subHero"><h2>wideImage</h2></section>
				
			</section>

			<section id="promoArea"><!-- Open Promotion Area -->
				<div class="promoImg"><h2>Promo Image</h2></div>
				<div id="snsArea"><!-- Open SNS button -->
				<div class="snsbox">
					<h2>SNS</h2></div>
				<div class="snsbox">
					<h2>SNS</h2></div>
				<div class="snsbox">
					<h2>SNS</h2></div>
				</div><!-- Close SNS button -->

				<div class="promoText"><h2>Promo Text</h2></div>
			</section><!-- Close Promotion Area -->
		</main>
	</div><!-- Close Container -->

		<footer class="footer"><h2>Footer</h2></footer>
</body>
</html>
