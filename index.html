<!DOCTYPE html>
<html>
<head>
	<title>Iron Web Designer</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body> 
	<h1 class="hidden">Iron Web Design</h1>
	<div class="bodyCon"><!-- Open Container -->
		<header>
			<section class="mainHeader"><!-- Open header -->
				<h2 class="hidden">Main Header</h2>
				<div class="logo"><h3>Logo</h3></div>
				<div class="subNav"><h3>SubNav</h3></div>
				<nav class="mainNav box"><h3>Nav</h3></nav>
			</section>
		</header><!-- Close Header -->

		<main>
			<section class="hero">
				<div class="mainImageDesc"><h2>Main Image Description</h2></div>
				<div class="mainImage"><h3>Main Image</h3></div>
			</section>

			<section class="subHero"><h2>Wide Image</h2></section>
				
			<section id="promoArea"><!-- Open Promotion Area -->
				<h2 class="hidden">Promotion</h2>
				<div class="promoImg">
					<h3>Promo Image</h3></div>

				<div id="snsArea"><!-- Open SNS button -->
					<h2 class="hidden">SNS</h2>
				<div class="snsbox">
					<h3>SNS 1</h3></div>
				<div class="snsbox">
					<h3>SNS 2</h3></div>
				<div class="snsbox">
					<h3>SNS 3</h3></div>
				</div><!-- Close SNS button -->

				<div class="promoText"><h3>Promo Text</h3></div>
			</section><!-- Close Promotion Area -->
		</main>
	</div><!-- Close Container -->

		<footer class="footer">
			<h2>Footer</h2></footer>
</body>
</html>
